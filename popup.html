<!Doctype html>
<html>
<head>
  <title>SiteTrak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="custom.css" rel="stylesheet" media="screen">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
  queries -->
  <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12" style="text-align: center; font-size: 64px; margin-top: 20px;">
          SiteTrak
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="text-align: center; margin-top: -20px;">
        <h3> The sites we're tracking <h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="rightform" style="text-align: center;
      margin-top: 5px">
        <div class="form-inline" style="margin-bottom: 4px;">
          <div class="form-group website">
            <input type="text" class="form-control" id="website0" placeholder="Website" style="width: 290px; height: 50px; text-align: center;">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="text-align: center;">
        <div class="form-inline" style="width: 290px; border-top: 3px #FFA824 solid; padding-top: 13px;">
          <button type="submit" class="btn btn-default btn-primary" id="submit" style="width: 120px;">Add more sites</button>
        </div>
        <br>
      </div>
    </div>
  </div> <!-- /container -->
  <script src="scripts/jquery-1.10.2.min.js"></script>
  <script src="scripts/popup.js"></script>
</body>
</html>
