<!Doctype html>
<html>
<head>
  <title>SiteTrak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="custom.css" rel="stylesheet" media="screen">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
  queries -->
  <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12" style="text-align: center; font-size: 64px;">
          SiteTrak
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="text-align: center; margin-top: -20px;">
        <h3> - Enter the sites you want to track - <h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" id="rightform" style="text-align: center;
      margin-top: 5px">
        <div class="form-inline" style="margin-bottom: 4px;">
          <div class="form-group website">
            <input type="text" class="form-control" id="website0" placeholder="Website" style="width: 290px; height: 50px; text-align: center;">
          </div>
          <div class="form-group time">
            <input type="text" class="form-control" id="time0" placeholder="Time" style="width: 100px; height: 50px; text-align: center;">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="text-align: center;
      margin-top: 20px">
        <div class="form-inline">
          <button type="submit" class="btn btn-default btn-primary" id="submit" style="width: 120px;">Track</button>
          <div class = "btn btn-success" id="add"> + </div>
          <div class = "btn btn-danger" id="minus"> - </div>
        </div>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4" style="border-top: 2px #FFA824 solid; padding-top: 13px; text-align: center; margin-bottom: 50px;">
        <!-- *We've found that this tool is most effective when you block 5
        sites you use to procrastinate. You can still add more sites using
        the plus above. -->
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div> <!-- /container -->
  <script src="jquery-1.10.2.min.js"></script>
  <script src="custom.js"></script>
</body>
</html>
